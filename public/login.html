
<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
     <title>User Identification </title>
    <script src="https://code.jquery.com/jquery-3.6.2.slim.min.js" integrity="sha256-E3P3OaTZH+HlEM7f1gdAT3lHAn4nWBZXuYe89DFg2d0=" crossorigin="anonymous"></script>

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png">
    <link href="./plugins/sweetalert/css/sweetalert.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
    <link href="css/style.css" rel="stylesheet">
    
</head>

<body class="h-100">
    
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    



    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                <a class="text-center" href="index.html"> <h4>UID Center Login</h4></a>
        
                                <div class="mt-5 mb-5 login-input" >
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="center" placeholder="Center Name" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="pass" class="form-control" placeholder="Password">
                                    </div>
                                    <button id="signup" class="btn login-form__btn submit w-100">Sign In</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        $(document).ready(function(){
            localStorage.removeItem('centerid');
            $("#signup").on("click",function(){
               let center= $("#center").val()
                // let area=$("#area").val()
                let pass=$("#pass").val()
                if(center!=''  && pass!=''){
                    $.ajax({
                                url:"http://localhost:1234/signup",
                                type:"post",
                                dataType: "json",
                                data: { Center:center,Pass:pass
                                },
                                success: function(res){
                                    console.log(res.response)
                                    if(res.status==200){
                                        swal("Logged In Successfully")
                                        setTimeout(function(){
                                            window.location.href='index.html'
                                            localStorage.setItem('centerid',res.response[0].CID)

                                        
                                        },2000)
                                    }
                                    else if(res.status==500){
                                        swal("Error...", "Please Enter Valid Credentials !!", "error");

                                    }
                                    else{
                                        alert("No user exist")
                                    }

                                }
                            })

                }
                else{
                    alert('Please Enter Correct Details')
                }
            })

        })

    </script>

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>
    <script src="./plugins/sweetalert/js/sweetalert.min.js"></script>
    <script src="./plugins/sweetalert/js/sweetalert.init.js"></script>
</body>
</html>
